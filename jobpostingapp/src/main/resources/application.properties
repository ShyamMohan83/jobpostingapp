spring.application.name=jobpostingapp

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/jobposting
spring.datasource.username=postgres
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# MyBatis
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.jobposting.jobpostingapp.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=false
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Enable MyBatis SQL logging
logging.level.org.apache.ibatis=DEBUG

# Optionally, enable logging for JDBC (SQL queries)
logging.level.java.sql=DEBUG

# Also, for Spring's datasource logging
logging.level.org.springframework.jdbc.core=DEBUG
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
